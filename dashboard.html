
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Blogify</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Blogify</a>
      <div>
        <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container pt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>My Blogs</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBlogModal">Add Blog</button>
    </div>

    <!-- Blogs Container -->
    <div class="row" id="blogsContainer">
      <!-- Blog cards will be dynamically inserted here -->
    </div>
  </div>

  <!-- Add Blog Modal -->
  <div class="modal fade" id="addBlogModal" tabindex="-1" aria-labelledby="addBlogLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addBlogLabel">Add New Blog</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addBlogForm">
            <input type="text" id="blogTitle" class="form-control mb-3" placeholder="Blog Title" required>
            <textarea id="blogContent" class="form-control mb-3" rows="5" placeholder="Blog Content" required></textarea>
            <input type="file" id="blogImage" class="form-control mb-3" accept="image/*" required>
            <button type="submit" class="btn btn-primary w-100">Add Blog</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/dashboard.js"></script>

</body>
</html>
