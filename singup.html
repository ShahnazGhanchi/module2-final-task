<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-light">

<div class="container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="text-center mb-4">Create Account</h3>

          <form id="signupForm">
            <input type="text" id="name" class="form-control mb-3" placeholder="Full Name" required>
            <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
            <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
            
            <button type="submit" class="btn btn-dark w-100">Signup</button>
          </form>

          <p class="text-center mt-3">
            Already have an account?
            <a href="login.html">Login</a>
          </p>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Firebase + Auth -->
<script type="module" src="./js/firebase.js"></script>
<script type="module" src="./js/auth.js"></script>

</body>
</html>
